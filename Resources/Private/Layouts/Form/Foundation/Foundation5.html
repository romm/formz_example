{namespace formz=Romm\Formz\ViewHelpers}

<f:alias map="{
	classes: 'large expand button',
	selectedClasses: 'disabled',
	defaultClasses: 'secondary'
}">

    <div class="row">
        <ul class="accordion" data-accordion>
            <li class="accordion-navigation">
                <a href="#formz-about-collapse">About</a>

                <div id="formz-about-collapse" class="content">
                    <f:render section="Header" />
                </div>
            </li>
        </ul>

        <hr />
    </div>

    <formz:form action="submitForm" name="exForm" object="{form}">
        <div class="row">
            <f:render section="FieldFirstName" />
        </div>

        <div class="row">
            <f:render section="FieldName" />
        </div>

        <div class="row">
            <f:render section="FieldEmail" />
        </div>

        <div class="row">
            <f:render section="FieldGender" />
        </div>

        <div class="row">
            <div class="large-6 columns">
                <f:render section="FieldLikeIceCream" />
            </div>

            <div class="large-6 columns">
                <f:render section="FieldIceCreamFlavors" />
            </div>
        </div>

        <div class="row">
            <f:render section="FieldQuestion" />
        </div>

        <div class="row">
            <f:form.submit value="Send" class="button" />
        </div>
    </formz:form>

</f:alias>
