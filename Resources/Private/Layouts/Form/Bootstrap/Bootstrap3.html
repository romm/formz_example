{namespace formz=Romm\Formz\ViewHelpers}

<f:alias map="{
	classes: 'btn btn-lg btn-block',
	selectedClasses: 'disabled btn-primary',
	defaultClasses: 'btn-default',
	inputClass: 'form-control'
}">

    <div class="panel-group" id="formz-about">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#formz-about" href="#formz-about-collapse">
                        <span class="glyphicon glyphicon-question-sign"></span>&nbsp;About
                    </a>
                </h4>
            </div>

            <div id="formz-about-collapse" class="panel-collapse collapse">
                <div class="panel-body">
                    <f:render section="Header" />
                </div>
            </div>
        </div>
    </div>

    <hr />

    <formz:form action="submitForm" name="exForm" object="{form}">
        <f:render section="FieldFirstName" />

        <f:render section="FieldName" />

        <f:render section="FieldEmail" />

        <f:render section="FieldGender" />

        <div class="row">
            <div class="col-md-6 form-group">
                <f:render section="FieldLikeIceCream" />
            </div>
            <div class="col-md-6 form-group">
                <f:render section="FieldIceCreamFlavors" />
            </div>
        </div>

        <f:render section="FieldQuestion" />

        <f:form.submit value="Send" class="btn btn-primary" />
    </formz:form>

</f:alias>
